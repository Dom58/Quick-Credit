	<div class="container">
	<div id="logo"><img src="../assets/images/logo.png" height="100px" /></div>
	<div id="show-menu" onclick="navCollapse();" style="background-image: url('../assets/images/menuBckgrnd.png')"> <h1>Menu</h1> </div>

	<div class="navbar" id="navigation-menu">
		<div id="close-menu" onclick="navCollapseOut();" title="Hide Menu"><img src="../assets/images/closeMenu.png" height="80px" /></div>
		<br>
		<ul>
			<li><a href="../index.html"> Home  </a></li>
			<li><a href="#"> Services  </a></li>
			<li><a href="#contact"> Contact </a></li>

		</ul>

		<div id="logoMenu"><img src="../assets/images/logo.png" height="100px" /></div>
	</div>
	<div class="content">
		<div class="card">
			<div class="contact-card">
				<h1 style="text-align: center; color: white;">SIGNUP PAGE</h1>
				<div class="separator"></div>
				<br>
				<form action="" class="form-control">
					
					<label>Email: </label>
					<input type="email" name="email" placeholder="Enter your Email">
					<br>
					<label>First Name: </label>
					<input type="text" name="name" placeholder="Enter your first name">
					<br>
					<label>Last Name: </label>
					<input type="text" name="name" placeholder="Enter your last name">
					<br>
					<label>Address: </label>
					<input type="text" name="address" placeholder="Enter your address">
					<br>
					<label>Password: </label>
					<input type="password" name="password" placeholder="Enter your password">
					<br>
					<label>Confirm Password: </label>
					<input type="password" name="conf-password" placeholder="Re-Enter a password...">
					<br>
					<br>
					<input type="checkbox" name="term_condition" id="checkbox"> Accept <a href="#term-condition">Terms and Conditions</a>
					<br>
					<button class="btn-submit">SIGN UP</button>

					<p>Have you created an account yet. Click to <a href="login.html"> Signin</a>.</p>
				</form>
			</div>
	</div>
